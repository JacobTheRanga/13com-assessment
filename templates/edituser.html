{% extends 'form.html' %}

{% block title %}Edit User{% endblock %}

{% block icon %}{{url_for('static', filename='img/account.png')}}{% endblock %}

{% block form %}
<h1>{{userdata['firstname']}} {{userdata['lastname']}}</h1>
<hr class="my-3">
<div class="form-floating">
    <input type="text" name="firstname" class="form-control" id="firstname" placeholder="firstname" value="{{userdata['firstname']}}">
    <label for="firstname">First Name</label>
</div>
<div class="form-floating">
    <input type="text" name="lastname" class="form-control" id="lastname" placeholder="lastname" value="{{userdata['lastname']}}">
    <label for="lastname">Last Name</label>
</div>
<div class="form-floating">
    <input type="text" name="email" class="form-control" id="email" placeholder="email" value="{{userdata['email']}}">
    <label for="email">Email</label>
</div>
<div class="input-group mb-3">
    <div class="form-floating col-10">
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
    </div>
    <div for="password" class="border d-flex align-items-center justify-content-center col-2">
        <img src="{{url_for('static', filename='img/eye-slash-fill.svg')}}" class="btn" id="togglePassword" onclick="passwordView()">
    </div>
</div>
<hr class="my-3">
<button class="w-100 btn btn-lg bg-primary text-white" type="submit">Save Changes</button>
<hr class="my-3">
<button class="w-100 btn btn-lg bg-danger text-white" onclick="location.replace('{{url_for('deleteUser')}}?id={{userdata['userid']}}')">Delete User</button>
{% endblock %}
