{% extends 'layout.html' %}

{% block title %}Subject Selector{% endblock %}

{% block body %}

<div class="row text-center">
    <div class="row">
        <h1 class="text-dark">Welcome to the Subject Selector!</h1>
    </div>
    <hr class="my-3 text-dark">
    <div class="row">
        {% if session['role'] == 'admin' %}
        <div class="col">
            <button onclick="location.replace('{{url_for('subjects')}}')" class="w-100 btn btn-lg bg-success text-white"><img height="20" class="inverted" src="{{url_for('static', filename='img/check2-square.svg')}}"> View Subjects</button>
        </div>
        <div class="col">
            <button onclick="location.replace('{{url_for('viewUsers')}}')" class="w-100 btn btn-lg bg-primary text-white"><img height="20" class="inverted" src="{{url_for('static', filename='img/person-circle.svg')}}"> View Users</button>
        </div>
        {% else %}
        <div class="col">
            <button onclick="location.replace('{{url_for('subjects')}}')" class="w-100 btn btn-lg bg-primary text-white"><img height="20" class="inverted" src="{{url_for('static', filename='img/check2-square.svg')}}"> Select Subjects</button>
        </div>
        <div class="col">
            <button onclick="location.replace('{{url_for('logout')}}')" class="w-100 btn btn-lg bg-danger text-white">Logout <img height="20" class="inverted" src="{{url_for('static', filename='img/box-arrow-right.svg')}}"></button>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
