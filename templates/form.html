{% extends 'main.html' %}

{% block main %}
<div class="position-absolute translate-middle top-50 start-50 text-center container col-lg-3 col-sm px-5 py-5 shadow-lg border rounded bg-white">
    <form method="post">
        <img src="{{url_for('static', filename='img/subject.png')}}" height="80" width="80">
        <p class="display-1 fw-bold pb-3">{% block title %}{% endblock %}</p>
        <hr class="my-3">
        {% block form %}{% endblock %}
        <p class="text-danger" id="errorMessage" error="{{error}}"></p>
    </form>
</div>
{% endblock %}
